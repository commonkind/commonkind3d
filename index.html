<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Logo â€” Constant Spin (targetSize)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import map for bare imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #ffffff; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    // import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js'; // if your GLTF is Draco-compressed

    // ----- Config -----
    const targetSize = 0.15;                       // << tweak this to make the logo bigger/smaller
    const ROTATION_SPEED = { x: 0.0, y: 0.35, z: 0.0 }; // radians/sec (constant spin)

    // ----- Scene / camera / renderer -----
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.01, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    document.body.appendChild(renderer.domElement);

    // White background + soft PBR lighting
    scene.background = new THREE.Color(0xffffff);
    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(renderer), 0.1).texture;
    scene.add(new THREE.AmbientLight(0xffffff, 0.35));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(3, 4, 5);
    scene.add(dir);

    // Pivot (we rotate this so spin is around true center)
    const pivot = new THREE.Group();
    scene.add(pivot);

    // ----- Load GLTF -----
    const loader = new GLTFLoader();
    // const draco = new DRACOLoader(); draco.setDecoderPath('https://unpkg.com/three@0.159.0/examples/jsm/libs/draco/'); loader.setDRACOLoader(draco);

    loader.load('./logo.gltf', (gltf) => {
      const model = gltf.scene || gltf.scenes[0];

      model.traverse((o) => {
        if (o.isMesh && o.material && 'envMapIntensity' in o.material) {
          o.material.envMapIntensity = 1.0;
        }
      });

      // Center on geometric origin and scale using targetSize
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      model.position.sub(center); // move so center is at origin

      const maxDim = Math.max(size.x, size.y, size.z) || 1;
      model.scale.setScalar(targetSize / maxDim); // << uses targetSize

      pivot.add(model);

      // Optional: a pleasant initial angle
      pivot.rotation.set(0.12, 0.6, 0.0);

      // Frame the camera after scaling
      fitCameraToObject(pivot, 1.2);
    }, undefined, (e) => console.error('GLTF load error:', e));

    // ----- Camera framing helper -----
    function fitCameraToObject(obj, padding = 1.15) {
      const box = new THREE.Box3().setFromObject(obj);
      const sphere = box.getBoundingSphere(new THREE.Sphere());
      const radius = sphere.radius * padding;
      const fov = THREE.MathUtils.degToRad(camera.fov);
      const dist = Math.max(radius / Math.sin(fov / 2), 0.5);
      camera.near = Math.max(0.01, dist - radius * 4);
      camera.far  = dist + radius * 8;
      camera.updateProjectionMatrix();
      camera.position.copy(sphere.center).add(new THREE.Vector3(0, 0, dist));
      camera.lookAt(sphere.center);
    }

    // ----- Constant rotation (frame-rate independent) -----
    const clock = new THREE.Clock();
    function animate() {
      const dt = Math.min(clock.getDelta(), 0.033);
      pivot.rotation.x += ROTATION_SPEED.x * dt;
      pivot.rotation.y += ROTATION_SPEED.y * dt;
      pivot.rotation.z += ROTATION_SPEED.z * dt;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // ----- Resize -----
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    });
  </script>
</body>
</html>
