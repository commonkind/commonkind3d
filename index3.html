<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Logo — Random XY Rotation (centered)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #ffffff; }
    canvas { display: block; }
    #dbg { position:fixed; right:10px; bottom:10px; font:12px system-ui; color:#444;
           background:#fff9; padding:6px 8px; border-radius:8px }
  </style>
</head>
<body>
  <div id="dbg">index3: starting…</div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';
    // import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js'; // if your GLTF is Draco-compressed

    const dbg = document.getElementById('dbg');
    const setDbg = (t)=>{ if (dbg) dbg.textContent = t; };

    // ---- Config (mirrors index2 feel) ----
    const START_ANGLE = { x: 0.12, y: 0.6, z: 0.0 };
    const TARGET_SIZE = 0.8;                 // same visual scale as index2
    const BASE_SPEED  = { x: 0.36, y: 0.36 }; // rad/sec
    const NOISE_AMP   = { x: 0.22, y: 0.30 }; // randomness amount
    const NOISE_FREQ  = { x: 0.35, y: 0.25 }; // higher = faster drift

    // ---- Scene / Camera / Renderer ----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.01, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(renderer), 0.1).texture;
    scene.add(new THREE.AmbientLight(0xffffff, 0.35));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(3, 4, 5);
    scene.add(dir);

    const pivot = new THREE.Group();
    pivot.rotation.set(START_ANGLE.x, START_ANGLE.y, START_ANGLE.z);
    scene.add(pivot);

    // ---- Load GLTF (same path as index2) ----
    const loader = new GLTFLoader();
    // const draco = new DRACOLoader(); draco.setDecoderPath('https://unpkg.com/three@0.159.0/examples/jsm/libs/draco/'); loader.setDRACOLoader(draco);

    loader.load(
      './logo.gltf',
      (gltf) => {
        setDbg('index3: model loaded');
        const model = gltf.scene || gltf.scenes[0];

        model.traverse(o => {
          if (o.isMesh && o.material) {
            if ('envMapIntensity' in o.material) o.material.envMapIntensity = 1.0;
            if (o.material.transparent && o.material.opacity === 0) o.material.opacity = 1.0;
            if ('side' in o.material) o.material.side = THREE.DoubleSide;
          }
        });

        // Center on geometric center & scale
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z) || 1;
        model.scale.setScalar(TARGET_SIZE / maxDim);

        pivot.add(model);
        fitCameraToObject(pivot, 1.2);
        setDbg('index3: ready');
      },
      (xhr) => setDbg(`index3: loading ${xhr.total ? Math.round(xhr.loaded/xhr.total*100) : '…'}%`),
      (err) => {
        console.error('GLTF load error:', err);
        setDbg('index3: ERROR loading model — showing placeholder');
        const geom = new THREE.TorusKnotGeometry(0.6, 0.2, 128, 32);
        const mat  = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.1, roughness: 0.4 });
        pivot.add(new THREE.Mesh(geom, mat));
        fitCameraToObject(pivot, 1.2);
      }
    );

    function fitCameraToObject(obj, padding = 1.15) {
      const box = new THREE.Box3().setFromObject(obj);
      const sphere = box.getBoundingSphere(new THREE.Sphere());
      const radius = sphere.radius * padding;
      const fov = THREE.MathUtils.degToRad(camera.fov);
      const dist = Math.max(radius / Math.sin(fov / 2), 0.5);
      camera.near = Math.max(0.01, dist - radius * 4);
      camera.far  = dist + radius * 8;
      camera.updateProjectionMatrix();
      camera.position.copy(sphere.center).add(new THREE.Vector3(0, 0, dist));
      camera.lookAt(sphere.center);
    }

    // ---- Random XY rotation using ImprovedNoise ----
    const inoise = new ImprovedNoise();         // outputs roughly [-1, 1]
    const clock  = new THREE.Clock();
    const seedX  = Math.random() * 1000;
    const seedY  = Math.random() * 2000;

    function animate() {
      requestAnimationFrame(animate);
      const dt = Math.min(clock.getDelta(), 0.033);
      const t  = clock.elapsedTime;

      // Generate smooth noise for x and y
      const nx = inoise.noise(t * NOISE_FREQ.x, seedX, 0); // -1..1
      const ny = inoise.noise(t * NOISE_FREQ.y, seedY, 0);

      const wx = BASE_SPEED.x + NOISE_AMP.x * nx;  // radians/sec
      const wy = BASE_SPEED.y + NOISE_AMP.y * ny;

      pivot.rotation.x += wx * dt;
      pivot.rotation.y += wy * dt;

      renderer.render(scene, camera);
    }
    animate();

    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    });
  </script>
</body>
</html>
